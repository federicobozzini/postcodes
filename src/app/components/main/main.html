<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 text-center">
      <h1>Postcode Explorer</h1>
      <div class="row">
        <div class="col-xs-12">
          <search postcode="vm.postcode"></search>
        </div>
        <div class="col-xs-12">
          <div ng-switch="vm.state">
            <infogeo ng-if="vm.state === vm.states.DISPLAYING" geo-data="vm.geoData"></infogeo>
            <span ng-if="vm.state === vm.states.WAITING"></span>
            <span ng-if="vm.state === vm.states.ERROR">{{vm.error}}</span>
            <div ng-if="vm.state === vm.states.SEARCHING" class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
