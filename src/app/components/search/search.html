<form class="form-inline" ng-submit="vm.submit(vm.postcode)">
  <div class="form-group">
    <label for="postcode">Postcode</label>
    <input type="text" class="form-control" id="postcode" placeholder="Postcode" ng-model="vm.postcode">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
